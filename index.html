<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA RICH</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/x-icon" href="assets/logo.png">
</head>
<body>
    <header class="container__header">
        <div>
            <img class="container_header_imagen" src="assets/Pizza_Steve.webp" alt="Imagen Izquierda">
        </div>
        <div>
            <h1 class="container_header_titulo">PIZZA RICH</h1>
        </div>
        <div>
            <img class="container_header_imagen2" src="assets/pngwing.com.png" alt="Imagen Derecha">
        </div>
    </header>
    <main class="container__main">
        <section class="container_main_section">
            <div class="container_mainsection_div">
                <input class="container_mainsection_input" type="checkbox">
                <img class="container_main_imagenes" src="assets/jamoqueso.jpg" alt="">
                <label class="container_main_label" for="">JAMON QUESO</label>
            </div>
            <div class="container_mainsection_div">
                <input class="container_mainsection_input" type="checkbox">
                <img class="container_main_imagenes" src="assets/napolitana.webp" alt="">
                <label class="container_main_label" for="">NAPOLITANA</label>
            </div>
            <div class="container_mainsection_div">
                <input class="container_mainsection_input" type="checkbox">
                <img class="container_main_imagenes" src="assets/quesomusarella.png" alt="">
                <label class="container_main_label" for="">MOZZARELLA</label>
            </div>
        </section>
        <section class="container_main_section">
            <div class="container_mainsection_div">
                <input class="container_mainsection_input" type="checkbox">
                <img class="container_main_imagenes" src="assets/pepperoni.webp" alt="">
                <label class="container_main_label" for="">PEPERONI</label>
            </div>
            <div class="container_mainsection_div">
                <input class="container_mainsection_input" type="checkbox">
                <img class="container_main_imagenes" src="assets/veggie.jpg" alt="">
                <label class="container_main_label" for="">VEGGIE</label>
            </div>
            <div class="container_mainsection_div">
                <input class="container_mainsection_input" type="checkbox">
                <img class="container_main_imagenes" src="assets/hawaiana.avif" alt="">
                <label class="container_main_label" for="">HAWAIANA</label>
            </div>

        </section>
    </main>
    <footer class="footer">
        <button type="button" class="button_hacer_pedido">REALIZAR PEDIDO</button>
        <section container_footer_modal>
            <dialog class="modal">
                <form class="container_footermodal_form" method="">
                    <div>
                        <h2 class="detalle__pedido">DETALLES PEDIDO</h2>
                    </div>
                    <section class="container_footermodalform_selection">
                        <div>
                            <label for="">NOMBRE</label>
                            <input class="container_footermodalform_input" type="text" pattern="[a-zA-Z\s]+"
                                title="Solo se permiten letras y espacios" required>
                        </div>
                        <div>
                            <label for="">DIRECCIÓN</label>
                            <input class="container_footermodalform_input" type="text" title="Campo Obligatorio"
                                required>
                        </div>
                        <div>
                            <label for="">TELEFONO</label>
                            <input class="container_footermodalform_input" type="text" id="numero" name="numero"
                                pattern="\d{10}" minlength="10" maxlength="10" title="Debe ser un número de 10 dígitos"
                                required>
                        </div>
                        <div>
                            <label for="">CANTIDAD DE PIZZAS</label>
                            <input class="container_footermodalform_input" type="text" id="cantidad"
                                name="cantidad" pattern="\d{1}" title="Debe ser un número de 1 dígitos" required>
                        </div>
                        
                        <div class="container_footer_div">
                            <label for="">DETALLES</label>
                            <textarea class="container_footermodalform_input" rows="3" placeholder="Ingrese detalles del pedido" name="comentario"></textarea>
                        </div>
                    </section>
                    <div>
                        <button class="button_enviar_pedido" type="submit">ENVIAR PEDIDO</button>
                    </div>
                </form>
            </dialog>
        </section>
    </footer>
</body>

<script src="js/app.js"></script>
</html>
