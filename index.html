<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PIZZA RICH</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="imagen/x-icon" href="assets/">

</head>
<body>
    <header class="container__header">
    <div> 
        <img class="container_header_imagen" src="assets/Pizza_Steve.webp" alt="Imagen Izquierda">   
     </div>
    <div>
        <h1 class="container__header__titulo">PIZZA RICH</h1></div>
    <div>
        <img class="container_header_imagen2" src="assets/pngwing.com.png" alt="Imagen Derecha">  
    </div>
    </header>
    <main class="container__main">
        <section class="container__main__section">
            <div class="container__main__section__div">
                <input class="container__main__section__input"  type="checkbox">
                <img class="container__main__imagenes" src="assets/jamoqueso.jpg" alt="">
                <label class="container__main__label" for="">JAMON QUESO</label>
            </div>
            <div class="container__main__section__div">
                <input class="container__main__section__input" type="checkbox">
                <img class="container__main__imagenes" src="assets/napolitana.webp" alt="">
                <label class="container__main__label" for="">NAPOLITANA</label>
            </div>
            <div class="container__main__section__div">
                <input class="container__main__section__input" type="checkbox">
                <img class="container__main__imagenes" src="assets/quesomusarella.png" alt="">
                <label class="container__main__label" for="">MOZZARELLA</label>
            </div>
        </section>
        <section class="container__main__section">
            <div class="container__main__section__div">
                <input class="container__main__section__input" type="checkbox">
                <img class="container__main__imagenes" src="assets/pepperoni.webp" alt="">
                <label class="container__main__label" for="">PEPERONI</label>
            </div>
            <div class="container__main__section__div">
                <input class="container__main__section__input" type="checkbox">
                <img class="container__main__imagenes" src="assets/veggie.jpg" alt="">
                <label class="container__main__label" for="">VEGGIE</label>
            </div>
            <div class="container__main__section__div">
                <input class="container__main__section__input" type="checkbox">
                <img class="container__main__imagenes" src="assets/hawaiana.avif" alt="">
                <label class="container__main__label" for="">HAWAIANA</label>
            </div>

        </section>
    </main>
    <footer class="footer">
        <button type="button" class="button__hacer__pedido">REALIZAR PEDIDO</button>
        <section container__footer__modal>
        <dialog class="modal">
            <form class="container__footer__modal__form" method="">
                <div >
                    <h2 class="detalle__pedido">DETALLE PEDIDO</h2>
                    </div>
              <section class="container__footer__modal__form__selection">      
                <div>
                <label for="">NOMBRE</label>
                <input class="container__footer__modal__form__input" type="text">
                </div>  
                <div>
                <label for="">DIRECCIÃ“N</label>
                <input class="container__footer__modal__form__input" type="text">
                </div>
                <div>
                <label for="">TELEFONO</label>
                <input class="container__footer__modal__form__input" type="text">
                </div>
                <div>
                <label for="">CANTIDAD DE PIZZAS</label>
                <input class="container__footer__modal__form__input" type="text">
                </div>
                </section>
                <div>
                <button type="submit" class="button__enviar__pedido">ENVIAR PEDIDO</button>
                </div>
            </form>
        </dialog>
    </section>
    </footer>
</body>
<script src="js/app.js"></script>
</html>
